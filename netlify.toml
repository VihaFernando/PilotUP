[build]
  # Build + prerender so crawlers get static HTML for /, /blog, /blog/[slug]
  command = "npm run build"
  publish = "dist"

[dev]
  command = "npm run dev"

# CRITICAL: This allows React Router to handle page navigation
# It sends all traffic to index.html so refreshing a page doesn't give a 404
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200