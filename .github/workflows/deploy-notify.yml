name: Deploy Notification

on:
  push:
    branches:
      - main

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Send deployment message to Discord
        run: |
          cat <<EOF > payload.json
          {
            "content": "ðŸš€ **Deployment!**\n\nBranch: **${{ github.ref_name }}**\nAuthor: **${{ github.actor }}**\nCommit message: `${{ github.event.head_commit.message }}`"
          }
          EOF

          curl -X POST \
            -H "Content-Type: application/json" \
            --data @payload.json \
            "${{ secrets.PILOTUP_WEB}}"
